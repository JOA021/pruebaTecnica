<section class="background">
    <section class="container">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h2>Registro</h2>
            <select class="form-select" aria-label="Default select example" formControlName="rol">
                <option selected>Selecciona...</option>
                <option value="1">Administrador</option>
                <option value="2">Profe</option>
                <option value="3">Estudiante</option>
            </select>
            <section class="email">
                <input type="email" placeholder="Ingresa tu Email" formControlName="email" required>

            </section>
            <section class="password">
                <input type="password" placeholder="Ingresa tu Contraseña" formControlName="password" id="">

            </section>
            <section class="forget">
                <label for="saveLogin">
                    <input type="checkbox" id="saveLogin" />
                    <p>Save login information</p>
                </label>
                <a href="#">Olvidaste tu contraseña?</a>
            </section>
            <button type="submit">Ingresar</button>
            <div class="return">
                <p>No eres parte de la institución? <a href="/"> Inicio </a></p>
            </div>
        </form>
    </section>
</section>
